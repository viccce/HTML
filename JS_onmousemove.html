<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Run</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        #bg{
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000000;
            color: #ffffff;
        }
        #block{
            position: relative;
            background: #cccccc;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div id="block"></div>
    </div>

</body>
<script>
    var bg = document.getElementById("bg");
    var block = document.getElementById("block");

    //初始化
    var width = 0;
    var height = 0;
    var top1 = 0;
    var left1 = 0;
    block.style.width = width+"%";
    block.style.height = height+"%";


    bg.setAttribute("onmousemove","getMousePos(event)");

    function getMousePos(event) {
        var e = event||window.event;
        //改变block的高度、宽度以及位置
        width = 10+100*Math.abs(e.clientX-window.innerWidth/2)/window.innerWidth;
        height = 10+100*Math.abs(e.clientY-window.innerHeight/2)/window.innerHeight;
        left1 = 50+(1-width)/2;
        top1 = 50+(1-height)/2;
        block.style.width = width+"%";
        block.style.top = top1+"%";
        block.style.height = height+"%";
        block.style.left = left1+"%";
    }

</script>
</html>
